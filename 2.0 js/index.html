<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos en JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arreglos en JavaScript</h1>
        
        <div class="controls">
            <h2>Ejercicios</h2>
            <div class="exercise-buttons">
                <button onclick="ejercicio1()">Ejercicio 1: Agregar elementos</button>
                <button onclick="ejercicio2()">Ejercicio 2: Quitar el último</button>
                <button onclick="ejercicio3()">Ejercicio 3: Agregar al inicio</button>
                <button onclick="ejercicio4()">Ejercicio 4: Quitar el primero</button>
                <button onclick="ejercicio5()">Ejercicio 5: Combinación de métodos</button>
                <button onclick="ejercicio6()">Ejercicio 6: Orden inverso</button>
                <button onclick="ejercicio7()">Ejercicio 7: Historial de mensajes</button>
                <button onclick="ejercicio8()">Ejercicio 8: Cola de atención</button>
                <button onclick="ejercicio9()">Ejercicio 9: Reordenar nombres</button>
                <button onclick="ejercicio10()">Ejercicio 10: Pilas y colas</button>
                <button onclick="ejercicio11()">Ejercicio 11: Semana laboral</button>
                <button onclick="ejercicio12()">Ejercicio 12: Registro de personas</button>
                <button onclick="ejercicio13()">Ejercicio 13: Lista de tareas</button>
            </div>
            
            <div class="main-controls">
                <button onclick="ejecutarTodosEjercicios()" class="btn-primary">Ejecutar Todos los Ejercicios</button>
                <button onclick="limpiarResultados()" class="btn-secondary">Limpiar Resultados</button>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
